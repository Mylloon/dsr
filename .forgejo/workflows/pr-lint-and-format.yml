name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - dev

jobs:
  checks:
    runs-on: docker
    container:
      image: node

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
